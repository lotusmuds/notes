<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Nested Sidebar Menu</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { display: flex; font-family: Arial, sans-serif; height: 100vh; }

  /* Hamburger button (mobile) */
  #hamburger {
    display: none;
    position: fixed;
    top: 10px;
    left: 10px;
    font-size: 1.5em;
    background: #2c3e50;
    color: #ecf0f1;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    z-index: 1100;
  }

  /* Sidebar */
  #sidebar {
    width: 280px;
    background-color: #2c3e50;
    color: #ecf0f1;
    overflow-y: auto;
    padding: 20px 0;
    transition: transform 0.3s ease;
  }

  /* Search Box */
  #menu-search {
    width: 80%;
    margin: 0 10%;
    padding: 8px 12px;
    border-radius: 4px;
    border: none;
    margin-bottom: 15px;
    font-size: 0.95em;
  }

  ul { list-style: none; padding-left: 0; }
  li { position: relative; }

  li a {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 20px;
    text-decoration: none;
    color: #ecf0f1;
    cursor: pointer;
    transition: background 0.3s;
  }
  li a:hover { background-color: #34495e; }

  .submenu { display: none; padding-left: 20px; }
  .submenu li a { padding-left: 20px; font-size: 0.95em; }

  .has-submenu::after {
    content: '\25B6'; /* right arrow */
    font-size: 0.7em;
    transition: transform 0.3s;
  }
  .open > .has-submenu::after { transform: rotate(90deg); }

  #content { flex: 1; border-left: 1px solid #ccc; height: 100vh; }
  iframe { width: 100%; height: 100%; border: none; }

  /* Responsive */
  @media (max-width: 768px) {
    #hamburger { display: block; }

    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 80%;
      max-width: 300px;
      transform: translateX(-100%);
      z-index: 1000;
    }

    #sidebar.open {
      transform: translateX(0);
    }

    #content {
      flex: 1;
      width: 100%;
    }
  }
</style>
</head>
<body>

<!-- Hamburger Button for Mobile -->
<div id="hamburger" onclick="toggleSidebar()">â˜°</div>

<!-- Sidebar -->
<div id="sidebar">
  <input type="text" id="menu-search" placeholder="Search menu..." onkeyup="filterMenu()">
  <ul id="menu">    
	<li>
      <a class="has-submenu" onclick="toggleSubmenu(this)">Food</a>
      <ul class="submenu">
			<li>
			  <a class="has-submenu" onclick="toggleSubmenu(this)">Recipes</a>
			  <ul class="submenu">
            <li><a href="food/recipes/bhagar.html" target="contentFrame">Varicha Bhat/Bhagar/Soma seeds</a></li>
            <li><a href="food/recipes/rava_dosa.html" target="contentFrame">Rava Dosa</a></li>
            <li><a href="food/recipes/dosa.html" target="contentFrame">Dosa</a></li>
			  </ul>
			</li>
      </ul>
    </li>
   
  </ul>
</div>

<!-- Content Area -->
<div id="content">
  <iframe name="contentFrame" src="home1.html"></iframe>
</div>

<script>
// Toggle submenu
function toggleSubmenu(element) {
    const parentLi = element.parentElement;
    const submenu = element.nextElementSibling;
    if (!submenu) return;

    if (submenu.style.display === 'block') {
        submenu.style.display = 'none';
        parentLi.classList.remove('open');
    } else {
        submenu.style.display = 'block';
        parentLi.classList.add('open');
    }
}

// Search menu items
function filterMenu() {
    const input = document.getElementById('menu-search').value.toLowerCase();
    const menu = document.getElementById('menu');
    filterItems(menu, input);
}

function filterItems(ul, query) {
    let hasVisible = false;
    Array.from(ul.children).forEach(li => {
        const link = li.querySelector('a');
        const submenu = li.querySelector('.submenu');
        const match = link.textContent.toLowerCase().includes(query);

        let submenuVisible = false;
        if (submenu) {
            submenuVisible = filterItems(submenu, query);
        }

        if (match || submenuVisible) {
            li.style.display = 'block';
            if (submenu && submenuVisible) {
                submenu.style.display = 'block';
                li.classList.add('open');
            } else if (submenu) {
                submenu.style.display = 'none';
                li.classList.remove('open');
            }
            hasVisible = true;
        } else {
            li.style.display = 'none';
        }
    });
    return hasVisible;
}

// Toggle sidebar for mobile
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('open');
}

</script>

</body>
</html>
